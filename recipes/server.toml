# Receita: Server

[recipe]
name = "server"
description = "Redstone OS Server Edition (sem GUI)"
version = "1.0.0"

[components]
kernel = { enabled = true, features = ["acpi", "vfs", "net"] }
bootloader = { enabled = true, timeout = 0 }
init = { enabled = true, type = "systemd-like" }
shell = { enabled = true, type = "bash" }
gui = { enabled = false }

[drivers]
essential = ["serial", "ahci", "e1000"]
optional = ["rtl8139"]

[userspace]
coreutils = ["ls", "cat", "cp", "mv", "rm", "mkdir", "chmod", "grep"]
sysutils = ["ps", "top", "mount", "df", "free", "uptime"]
netutils = ["ping", "wget", "ssh"]

[services]
enabled = ["sshd", "httpd", "crond"]

[config]
hostname = "redstone-server"
timezone = "UTC"

[build]
profile = "release"
optimization = 2
lto = true
